<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Student Directory</title>
</head>

<body>
<div class="container">
    <h3 class="m-4">Student Directory</h3>
    <hr>

    <a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm m-4" >Add New Student</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Operation</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${students}">
            <td th:text="${temp.firstName}"></td>
            <td th:text="${temp.lastName}"></td>
            <td th:text="${temp.email}"></td>
            <td>
                <a th:href="@{/showFormForUpdate(studentId=${temp.id})}" class="btn btn-info col-2 me-5">Update</a>
                <a th:href="@{/delete(studentId=${temp.id})}" class="btn btn-danger col-2 me-5"
                    onclick="if (!(confirm('You want to delete this mobile')))return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
